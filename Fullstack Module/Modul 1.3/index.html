<!DOCTYPE html>
<html>

<head>
    <title>My Spotify Page</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Heading Styles */
        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }

        /* Section Styles */
        .section {
            margin-bottom: 40px;
        }

        /* Song List Styles */
        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .song-list li {
            margin-bottom: 10px;
        }

        /* Playlist Styles */
        .playlist {
            display: flex;
            flex-wrap: wrap;
        }

        .playlist-item {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #1DB954;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        /* Add Song Styles */
        .add-song-form {
            display: flex;
            margin-bottom: 20px;
        }

        .add-song-form input[type="text"] {
            flex: 1;
            padding: 5px;
            font-size: 14px;
        }

        .add-song-form button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #1DB954;
            color: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <h1>My Spotify Page</h1>

    <div class="section">
        <h2>Show All Songs</h2>
        <ul class="song-list">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
            <li>Song 5</li>
            <!-- Add more songs here -->
        </ul>
    </div>

    <div class="section">
        <h2>Show Your Most Played Songs</h2>
        <ul class="song-list">
            <li>Most Played Song 1</li>
            <li>Most Played Song 2</li>
            <li>Most Played Song 3</li>
            <li>Most Played Song 4</li>
            <li>Most Played Song 5</li>
            <!-- Add more most played songs here -->
        </ul>
    </div>

    <div class="section">
        <h2>Add Songs to Your Playlist</h2>
        <form class="add-song-form">
            <input type="text" placeholder="Enter song name">
            <button type="submit">Add</button>
        </form>

        <div class="playlist">
            <div class="playlist-item">Song 1</div>
            <div class="playlist-item">Song 2</div>
            <div class="playlist-item">Song 3</div>
            <!-- Add more songs to playlist here -->
        </div>
    </div>
</body>

</html>
